<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 2 - Form Flex</title>
    <link rel="stylesheet" type="text/CSS" href="style-Form_Practica.css">
</head>
<body>
    <div class="title">
        <h1>Practica 2 - Form Flex</h1>
    </div>
    <div class="flex-container">
        <form action="" class="form">
            <div class="form__section">
                <input type="text" class="form__input" placeholder="Asunto">
            </div>
            <div class="form__section">
                <input type="email" class="form__input" placeholder="Email">
            </div>
            <div class="form__section">
                <textarea class="form__input" placeholder="Mensaje"></textarea>
            </div>
            <div class="form__section submit">
                <input type="submit" class="form__input">
            </div>
        </form>
        <div class="form__img">
            <div class="img-container">
                <div>
                    <img src="https://image.flaticon.com/icons/png/512/20/20520.png" alt="correo">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
