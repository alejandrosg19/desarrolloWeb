<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Creando Tablas</h1>

    <h3>Primera Tabla</h3>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Edad</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Santiago</td>
                <td>Gonzalez</td>
                <td>22</td>
            </tr>
            <tr>
                <td>Jeimy</td>
                <td>Gonzalez</td>
                <td>21</td>
            </tr>
        </tbody>
    </table>

    <h3>Segunda Tabla</h3>
    <table>
        <caption>Segunda tabla con titulo</caption>
        <thead>
            <th>
                <tr>
                    <th>Nombre</th>
                    <th>Universdiad</th>
                </tr>
            </th>
        </thead>
        <tbody>
            <tr>
                <td>Santiago</td>
                <td>Universidad Distrital</td>
            </tr>
            <tr>
                <td>Jeimy</td>
                <td>SENA</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
